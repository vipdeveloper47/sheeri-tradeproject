    <script>

            theme: {

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Orbitron:wght@400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a12;
            color: #f0f0f0;
            overflow-x: hidden;
        }
        
        .logo-text {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
            letter-spacing: 1.5px;
        }
        
        .neon-accent {
            position: relative;
        }
        
        .neon-accent::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #39ff14, transparent);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.6);
        }
        
        .neon-button {
            background: linear-gradient(to right, #1a1c25, #0f0f18);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(57, 255, 20, 0.3);
            transition: all 0.3s;
        }
        
        .neon-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(57, 255, 20, 0.3);
        }
        
        .neon-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(to right, transparent, #39ff14, #00d8ff, #9d4edd, transparent);
            z-index: -1;
            filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .neon-button:hover::before {
            opacity: 1;
        }
        
        .game-cell {
            transition: all 0.2s;
            position: relative;
            z-index: 1;
        }
        
        .game-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }
        
        .game-cell:hover::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #39ff14, #00d8ff, #9d4edd, #39ff14);
            z-index: -1;
            border-radius: 12px;
            animation: gradientBorder 3s linear infinite;
            background-size: 300% 300%;
        }
        
        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -60%;
            width: 20px;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.8s;
        }
        
        .shine-effect:hover::after {
            left: 120%;
            transition: left 0.8s;
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .online {
            background-color: #39ff14;
            box-shadow: 0 0 8px #39ff14;
        }
        
        .offline {
            background-color: #ff3e3e;
            box-shadow: 0 0 8px #ff3e3e;
        }

        /* Mobile menu styles */
        #mobile-menu {
            transition: all 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }

        #mobile-menu.active {
            max-height: 500px;
            padding: 1rem 0;
        }

        /* Responsive grid for game selection */
        @media (max-width: 640px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Better input fields for mobile */

            font-size: 16px !important;
        }

        /* Game logos */
        .game-logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 10px;
        }
    </style>
</head>

    <script>
        // DOM Elements
        const selectVersionButton = document.getElementById('select-version');
        const loginSection = document.getElementById('login-section');
        const gameSelectButton = document.getElementById('game-select-button');
        const gameModal = document.getElementById('game-modal');
        const closeModal = document.getElementById('close-modal');
        const cancelModal = document.getElementById('cancel-modal');
        const loginButton = document.getElementById('login-button');
        const downloadButton = document.getElementById('download-button');
        const notification = document.getElementById('notification');
        const notificationMessage = document.getElementById('notification-message');
        const selectedGame = document.getElementById('selected-game');
        const gameButtons = document.querySelectorAll('.game-cell');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        // Mobile menu toggle
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
        });
        
        // Version selection
        selectVersionButton.addEventListener('click', () => {
            showNotification("Version 7.1.2 selected");
            loginSection.classList.remove('hidden');
            selectVersionButton.disabled = true;
            selectVersionButton.innerHTML = '<i class="fas fa-check-circle mr-2"></i> SELECTED';
            selectVersionButton.classList.remove('from-accent', 'to-green-600/20');
            selectVersionButton.classList.add('from-gray-600', 'to-gray-700');
            
            // Scroll to login section on mobile
            if (window.innerWidth < 768) {
                loginSection.scrollIntoView({ behavior: 'smooth' });
            }
        });
        
        // Game selection modal
        gameSelectButton.addEventListener('click', () => {
            gameModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });
        
        // Close modal buttons
        const closeModalActions = [closeModal, cancelModal];
        closeModalActions.forEach(button => {
            button.addEventListener('click', () => {
                gameModal.classList.add('hidden');
                document.body.style.overflow = '';
            });
        });
        
        // Close modal when clicking outside
        gameModal.addEventListener('click', (e) => {
            if (e.target === gameModal) {
                gameModal.classList.add('hidden');
                document.body.style.overflow = '';
            }
        });
        
        // Game selection
        gameButtons.forEach(button => {
            button.addEventListener('click', () => {
                const gameName = button.querySelector('span').textContent;
                if (gameName !== "More Coming Soon") {
                    selectedGame.textContent = gameName;
                    showNotification(`Selected game: ${gameName}`);
                    
                    // Close modal after selection
                    setTimeout(() => {
                        gameModal.classList.add('hidden');
                        document.body.style.overflow = '';
                    }, 400);
                }
            });
        });
        
        // Download functionality
        downloadButton.addEventListener('click', () => {
            const game = selectedGame.textContent;
            
            if (game === "Select a game") {
                showNotification("Please select a game first");
                return;
            }
            
            showNotification(`Downloading software for ${game} (v7.1.2)`, true);
            
            // Simulate download
            downloadButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> DOWNLOADING...';
            downloadButton.disabled = true;
            
            setTimeout(() => {
                downloadButton.innerHTML = '<i class="fab fa-telegram-plane mr-2"></i> JOINED';
                setTimeout(() => {
                    downloadButton.innerHTML = '<i class="fab fa-telegram-plane mr-2"></i> JOIN TELEGRAM CHANNEL';
                    downloadButton.disabled = false;
                }, 2000);
            }, 3000);
        });
        
        // Login functionality
        loginButton.addEventListener('click', () => {
            const game = selectedGame.textContent;
            const licenseKey = document.getElementById('license-key').value;
            
            if (game === "Select a game") {
                showNotification("Please select a game first");
                return;
            }
            
            if (!licenseKey) {
                showNotification("Please enter your license key");
                return;
            }
            
            // Simple license key validation
            const keyPattern = /^[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}-[A-Z0-9]{4}$/;
            if (!keyPattern.test(licenseKey)) {
                showNotification("Invalid license key format. Example: ABCD-1234-EFGH-5678");
                return;
            }
            
            // Show success message
            showNotification(`Successfully logged in to ${game} (v7.1.2)`, true);
            
            // Simulating login process
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Logging in...';
            loginButton.disabled = true;
            
            setTimeout(() => {
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i> LOGIN';
                loginButton.disabled = false;
            }, 2000);
        });
        
        // Notification function
        function showNotification(message, success = false) {
            const notification = document.getElementById('notification');
            const notificationBox = notification.querySelector('div');
            const notificationIcon = notification.querySelector('i');
            
            notificationMessage.textContent = message;
            
            if (success) {
                notificationBox.classList.add('border-accent/30');
                notificationBox.classList.remove('border-gray-800');
                notificationIcon.className = "fas fa-check-circle mr-2 sm:mr-3 text-accent";
            } else {
                notificationBox.classList.add('border-gray-800');
                notificationBox.classList.remove('border-accent/30');
                notificationIcon.className = "fas fa-exclamation-triangle mr-2 sm:mr-3 text-yellow-400";
            }
            
            // Show notification
            notificationBox.classList.remove('opacity-0', 'translate-y-10');
            notificationBox.classList.add('opacity-100', 'translate-y-0');
            
            // Hide after 3 seconds
            setTimeout(() => {
                notificationBox.classList.add('opacity-0', 'translate-y-10');
                notificationBox.classList.remove('opacity-100', 'translate-y-0');
            }, 3000);
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenu.contains(e.target) && e.target !== mobileMenuButton) {
                mobileMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
